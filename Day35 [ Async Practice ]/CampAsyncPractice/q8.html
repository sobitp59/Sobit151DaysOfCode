    <script>
        const fakeFetch = (url) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                if (url === "https://example.com/api/chat") {
                reject({
                    status: 503,
                    message: "Service Unavailable"
                });
                } else {
                resolve({
                    status: 200,
                    data: {
                    message: "Success"
                    }
                });
            }
            }, 2000);
            });
        };

// Your Code here
const output = document.getElementById('output');

fakeFetch('https://example.com/api/chat')
.then(response => {

})
.catch((error) =>{
