<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api</title>
</head>
<body>
    <h1>api error handling</h1>
    <h3 id="output"></h3>



    <script>
        const output = document.getElementById('output');

        const fakeFetch = (url) => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
            if (url === "https://example.com/api/profile") {
                reject({
                status: 401,
                message: "Unauthorized Access"
                });
            } else {
                resolve({
                status: 200,
                data: {
                    message: "Success"
                }
                });
            }
            }, 2000);
        });
        };

// Your Code here
fakeFetch('https://example.com/api/profile')
.then((response) => {
    return output.textContent = `${response.message}`
})
.catch((error) => {
    return output.textContent = `${error.message}! Looks like you are not logged in. Please login to see your profile data.`
})


// Output on the DOM should be: 
// Unauthorized Access! Looks like you are not logged in. Please login to see your profile data.


    </script>
</body>
</html>
